<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li[class*="first"]{
            color: orange;
            font-weight: bold;
            font-size:30px;
        }
    </style>
</head>
<body>
    <h1>element[attribute$="value"]</h1>
    <!-- word to be at any position of the value -->
    <ul>
        <li class="first">html</li>
        <li>CSS</li>
        <li class="firstsub">JS</li>
        <li>jquery</li>
        <li class="first_src">reactjs</li>
        <li class="sub_first">angular</li>
    </ul>
</body>
</html>
