<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      progress {
        height: 2.5em;
        width: 500 px;
      }
    </style>
  </head>
  <body>
    <h1>dynamic progrss bar</h1>
    <progress min="0" max="100" value="10"></progress>
    <script>
      var pro = document.querySelector("progress");
      var x = 0;

      function add() {
        x += 10;
        if (x <= 100) {
          pro.value = x;
        } else {
          alert("file downloading completed");
          return;
        }
      }
      setInterval(add, 1000);
    </script>
  </body>
</html>
