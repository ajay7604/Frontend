<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Datalist</h3>
    <form action="">
        <label for="">City Names</label>
        <input type="text" name="city" list="cityNames">
        <br><br>
        <label for="">Mobile</label>
        <input type="text" name="mobile" list="phone">
        <br><br>
        <input type="submit" value="create">
    </form>

    <datalist id="cityNames">
        <option value="delhi">delhi</option>
        <option value="pune">pune</option>
        <option value="bengaluru">bengaluru</option>
        <option value="hybd">hybd</option>
    </datalist>
    <datalist id="phone">
        <option value="886123549"></option>
        <option value="861723549"></option>
        <option value="886144449"></option>
    </datalist>
</body>
</html>
