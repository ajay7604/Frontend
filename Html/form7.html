<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
      }
      table,
      tr,
      td,
      th {
        border: 2px solid #222;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <h3>REGISTRATION FORM</h3>
    <form action="">
      <table>
        <tr>
          <th>enter your first name</th>
          <td>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="first name"
              value="ajay"
              readonly
              required
            />
          </td>
        </tr>
        <tr>
          <th>enter your last name</th>
          <td>
            <input
              type="text"
              name="laststname"
              id="lastname"
              placeholder="last name"
              autofocus
              required
            />
          </td>
        </tr>
        <tr>
          <th>enter your passsword</th>
          <td>
            <input
              type="password"
              name="pass"
              id="pass"
              placeholder="password"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Reenter your passsword</th>
          <td>
            <input
              type="password"
              name="confirmpass"
              id="confirmpass"
              placeholder="password"
              required
            />
          </td>
        </tr>
        <tr>
          <th>enter your email</th>
          <td>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="mailid"
              required
            />
          </td>
        </tr>
        <tr>
          <th>enter your mobile</th>
          <td>
            <input
              type="number"
              name="mobile"
              id="mobile"
              placeholder="mobilr-no."
              required
            />
          </td>
        </tr>
        <tr>
          <th>enter your address</th>
          <td>
            <textarea name="address" id="address" cols="22" rows="7"></textarea>
          </td>
        </tr>
        <tr>
          <th>select your gender</th>
          <td>
            <label for="">male</label>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="male"
              required
            />

            <label for="">female</label>
            <input
              type="radio"
              name="gender"
              id="gender"
              value="female"
              required
            />
          </td>
        </tr>
        <tr>
          <th>select your hobbies</th>
          <td>
            <label for="hobbies1">hobby1</label>
            <input
              type="checkbox"
              name="hobbies1"
              id="hobbies1"
              value="cycling"
              required
            />

            <label for="hobbies2">hobby2</label>
            <input
              type="checkbox"
              name="hobbies2"
              id="hobbies2"
              value="riding"
              required
            />

            <label for="hobbies1">hobby1</label>
            <input
              type="checkbox"
              name="hobbies3"
              id="hobbies3"
              value="sports"
              required
            />
          </td>
        </tr>
        <tr>
          <th>select your dob</th>
          <td>
            <input type="date" name="dob" id="dob" required />
          </td>
        </tr>

        <tr>
          <th>select your country</th>
          <td>
            <select name="country" id="country">
              <option value="null">choose your country</option>
              <option value="banglore">banglore</option>
              <option value="delhi">delhi</option>
              <option value="sikkkim">sikkkim</option>
              <option value="haryana">haryana</option>
            </select>
          </td>
        </tr>
        <tr>
            <th>upload photo</th>
            <td>
                <input type="file" name="upload" id="upload" required>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="save">
                <input type="reset" value="clear">
            </td>
        </tr>
      </table>
    </form>
  </body>
</html>
