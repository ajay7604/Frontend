<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">name</label>
      <input type="text" name="first" id="first" placeholder="name" />
      <br /><br />
      <label for="">father's name</label>
      <input
        type="text"
        name="fathername"
        id="fathername"
        placeholder="fathername"
      />
      <br /><br />
      <label for="">mother's name</label>
      <input
        type="text"
        name="mothername"
        id="mothername"
        placeholder="mothername"
      />
      <br /><br />
      <label for="">phone number</label>
      <input type="number" name="number" required />
      <br /><br />
      <label for="">email</label>
      <input type="email" name="email" id="email" placeholder="emailid" />
      <br /><br />
      <label for="">gender</label>
      <input type="radio" name="gender" id="gener" value="male" />male
      <input type="radio" name="gender" id="gender" value="female" />female
      <br /><br />
      <label for="">date of birth</label>
      <input type="date" name="dob" id="dob" />
      <br /><br />
      <label for="">address</label>
      <textarea name="address" id="address" cols="30" rows="10"></textarea>
      <br /><br />
      <label for="">blood group</label>
      <select name="blood" id="blood">
        <option value="null">select</option>
        <option value="A+">A+</option>
        <option value="B+">B+</option>
        <option value="AB+">AB+</option>
        <option value="A-">A-</option>
      </select>
      <br /><br />
      <label for="department">department</label>
      <input type="radio" name="department" id="" value="cse" required />cse
      <input
        type="radio"
        name="department"
        id=""
        value="chemistry"
        required
      />chemistry
      <input type="radio" name="department" id="" value="be" required />be
      <br /><br />
      <label for="courses">courses</label>
      <input type="checkbox" name="c1" id="" value="c" required />c
      <input type="checkbox" name="c2" id="" value="c++" required />c++
      <input type="checkbox" name="c3" id="" value="java" required />java
      <input type="checkbox" name="c4" id="" value="react" required />react
      <br /><br />
      <label for="">photo</label>
      <input type="file" name="upload" id="upload" />
      <br /><br />
      <input type="submit" value="sumit" />
      <input type="reset" value="clear" />
    </form>
  </body>
</html>
