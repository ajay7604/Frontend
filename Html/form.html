<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        action---server file/path()
        method---
     -->
    <form action="https://localhost/server" method="get" autocomplete="off">
        <fieldset>
            <legend>login form</legend>
            <label for="user" >username</label>
            <input type="text" name="user" id="user" value="@gmail.com" readonly required>
            <br>
            <br>
            <label for="pass" >password</label>
            <input type="password" name="pass" id="pass" value="" placeholder="enter your password" required>
        <br>
        <br>

        <input type="submit" value="sign-in">
        <input type="reset" value="clear">
        </fieldset>

    </form>
    <!-- 
        label---label for inpuit field 
        type---the type of input
        name---carry the value u enter inside the field
        value---default value
        placeholder---hint for users
        required---madatory field
        readonly--- restricted for the user to enter any value


     -->
</body> 
</html>
