<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" enctype="multipart/form-data">
        <label for="first">string format of input</label>
        <input type="text " name="first" id="first" minlength="5" maxlength="10">
        <br>
        <br>
        <label for="">numbers</label>
        <input type="number" name="" id="">
        <br>
        <br>
        <label for="">gender(multiple options)</label>
        <input type="radio">
         <br><br>
         <label for="">languages</label>
        <input type="checkbox" name="lang1" id="" value="eng">eng
        <input type="checkbox" name="lang2" id="" value="hindi">hindi
        <input type="checkbox" name="lang3" id="" value="kannada">kannada
        <input type="checkbox" name="lang4" id="" value="bengali">bengali
        <br><br>
        <label for="">date input</label>
        <input type="date" name="dob" id="dob">
        <br>
        <br>
        <input type="datetime-local" name="" id="">
        <br><br>
        <input type="month" name="" id="">
        <br><br>
        <input type="week" name="" id="">
        <br><br>
        <label for="">time</label>
        <input type="time" name="" id="">
        <br>
        <br>
        <label for="web">website url</label>
        <input type="url" name="" id="web" placeholder="https://abc.com">
         
        <br><br>
        <label for="">file upload</label>
        <input type="file" name="myfile" id="">
        <br><br>
        <input type="submit" value="create">
        <input type="reset" value="clear">
    </form>
</body>
</html>
